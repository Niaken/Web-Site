<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style media="screen">
      body {
        overflow-x: hidden;
      }
    </style>
    <title>Image</title>
    <link rel="shortcut icon" href="img/sun.png">
    <script type="text/javascript" defer>
      var wint
      function openw() {
        var wb = parseInt(document.getElementById('q').value);
        wint = window.open("img/schedule/" + wb + ".png", "picture", 'width = 400, height = 400');
      }
      function closew() {
        wint.close();
      }
    </script>
  </head>
  </head>
  <body class="bg-dark text-light">

    <div class="container p-5">
      <div class="row m-5">
        <div class="col text-right">
          <img src="img/schedule/1.png" alt="" width="100px">
        </div>
        <div class="col">
          <img src="img/schedule/2.png" alt="" width="100px">
        </div>
      </div>
      <div class="row m-5">
        <div class="col text-right">
          <img src="img/schedule/3.png" alt="" width="100px">
        </div>
        <div class="col">
          <img src="img/schedule/4.png" alt="" width="100px">
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h3>Обчислення розмірів премії</h3>
          <form name="form1">
            <b>Збільшити в новому вікні</b><br><br>
            <p>Введіть номер картинки: </p> <input type="number" name="q" id="q">
            <input type="button" value="Збільшити" onClick="openw()">
            <input type="button" value="Закрити" onClick="closew()">
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
