<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Classroom</title>
    <link rel="shortcut icon" href="img/sun.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style media="screen">
      form {
  			position: absolute;
  			right: 500px;
  			top: 200px;
  			width: 500px;
  		}
  		label {
  			font-size: 26px;
  		}
  		input {
  			font-size: 20px;
  		}
    </style>
    <script type="text/javascript" src="js/form.js" defer>

    </script>
  </head>
  <body class="bg-dark text-light">

    <div class="container p-5">
    	<section class="withCanvas text-center">
    		<div>
          <h1>Успішність групи</h1>
    			<h2>Заповніть форму</h1>
    		</div>
    		<form action="" class="pb-5 pl-5 pr-5">
    			<label for="num">Введіть кількість студентів:</label>
    			<input type="number" id="num" placeholder="Кількість студентів" autofocus="autofocus">
    			<br/><br/>
    			<label for="num2">Введіть кількість студентів, середній бал яких - 5</label>
    			<input type="range" id="num2" min="1" max="10" value="5">
    			<br/>
    			<label for="num3">Введіть кількість студентів, середній бал яких - 4</label>
    			<input type="range" id="num3" min="1" max="10" value="2">
    			<br/>
    			<label for="num3">Введіть кількість студентів, середній бал яких - 3</label>
    			<input type="range" id="num3" min="1" max="10" value="4">
    			<br/>
    			<label for="fam">Введіть прізвище старости групи</label>
    			<input type="text" id="fam" placeholder="Прізвище">
    			<br/><br/>
    			<label for="phone">Тел. стрости:</label>
    			<input type="tel" id="phone" placeholder="Введіть телефонний номер">
    			<br/><br/>
    			<label for="dat">Дата заповнення:</label>
    			<input type="date" id="dat"><br />
    			<br/>
    			<input type="submit" value="Відправити форму">
    		</form>
    	</section>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script type="text/javascript" src="particles.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
